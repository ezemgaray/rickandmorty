<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="/src/img/índice.png" />
   <title>Rick and Morty</title>
   <link rel="stylesheet" href="src/css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="src/js/app.js"></script>
</head>

<body>
   <header>
      <div class="header__bg"></div>
      <img src="src/img/rick_and_morty_logo.png" alt="Rick and Morty">
   </header>
   <main>
      <div class="container">
         <!-- MENU SECTION -->
         <input type="checkbox" id="checkmenu" class="checkmenu">
         <section class="menu">
            <div id="menu-container" class="sticky">
               <div class="menu__list">
                  <h2 id="menu-title">Episodes</h2>

                  <!-- Filter -->
                  <select id="filter" class="filter">
                     <option value="Episode">Episode</option>
                     <option value="Character">Character</option>
                     <option value="Location">Location</option>
                  </select>
                  <nav>
                     <!-- Menu items container -->
                     <ul class="menu__ul" id="menu-list"></ul>
                  </nav>
                  <!-- Button load more for "Episodes" -->
                  <div id="load-more" class="load btn">Load more</div>
                  <!-- Pagination for "Characters" and "Locations" -->
                  <div id="pagination" class="pagination">
                     <span id="menu-prev" class="prev">❮</span>
                     <span id="menu-current" class="current"></span>
                     <span id="menu-next" class="next">❯</span>
                  </div>
               </div>
            </div>
            <label class="menu__label" for="checkmenu">
               <span class="menu__arrow sticky">❯</span>
            </label>
         </section>
         <section class="content">
            <!-- EPISODE SECTION -->
            <div id="episodes" class="episodes show">
               <div id="selected-episode" class="selected"></div>
               <h2 class="related__title">Episode characters</h2>
               <div id="related-characters" class="related__items"></div>
            </div>
            <!-- CHARACTER SECTION -->
            <div id="characters" class="characters hide">
               <div id="selected-character" class="selected flex">
                  <div id="character-img" class="character__img"></div>
                  <div id="character-info" class="character__info"></div>
               </div>
               <h2 class="related__title">Where it appears.</h2>
               <div id="related-episodes" class="related__items"></div>
            </div>
            <!-- LOCATION SECTION -->
            <div id="locations" class="locations hide">
               <div id="selected-location" class="selected"></div>
               <h2 class="related__title">Residents</h2>
               <div id="origin-characters" class="related__items"></div>
            </div>
         </section>
      </div>
   </main>
</body>

</html>
